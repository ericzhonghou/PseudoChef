			<section>
				<form class="ac-custom ac-checkbox ac-boxfill" autocomplete="off">
					<h2>What are we cooking?</h2>
					<ul>
						<li><input id="c1" name="c1" type="checkbox"><label for="c1">Main Course</label></li>
						<li><input id="c2" name="c2" type="checkbox"><label for="c2">Side Dish</label></li>
						<li><input id="c4" name="c4" type="checkbox"><label for="c4">Salad</label></li>
						<li><input id="c5" name="c5" type="checkbox"><label for="c5">Soup</label></li>
						<li><input id="c6" name="c6" type="checkbox"><label for="c6">Appetizer</label></li>
						<li><input id="c7" name="c7" type="checkbox"><label for="c7">Dessert</label></li>
						

					</ul>
				</form>
			</section>
			<section>
				<form class="ac-custom ac-checkbox ac-boxfill" autocomplete="off">
					<h2>Craving any cuisine?</h2>
					<ul>
						<li><input id="c21" name="c21" type="checkbox"><label for="c21">Chinese</label></li>
						<li><input id="c22" name="c22" type="checkbox"><label for="c22">Italian</label></li>
						<li><input id="c23" name="c23" type="checkbox"><label for="c23">Mexican</label></li>
						<li><input id="c24" name="c24" type="checkbox"><label for="c24">American</label></li>
					</ul>
				</form>
			</section>
			<section>
				<form class="ac-custom ac-checkbox ac-boxfill" autocomplete="off">
					<h2>Got Proteins?</h2>
					<ul>
						<li><input id="c9" name="c9" type="checkbox"><label for="c9">Chicken</label></li>
						<li><input id="c10" name="c10" type="checkbox"><label for="c10">Beef</label></li>
						<li><input id="c11" name="c11" type="checkbox"><label for="c11">Pork</label></li>
						<li><input id="c12" name="c12" type="checkbox"><label for="c12">Seafood</label></li>
					</ul>
				</form>
			</section>
			<section>
					<div>
						<div class="ac-custom ac-formy" ng-controller="IngredientsController as main">
						    <h2>What else is in the kitchen?</h2>
						    <div class = "words-field">
						    <input type="text" ng-model="newFood" ng-keydown="($event.which === 13)?main.addFood():return">
						    <button class="flat-button" ng-click="main.addFood()">+</button>
						</div>
						    <ul>
						    	<li class="animation" ng-repeat="food in foods track by $index">
						    	<button class="flat-button-2" ng-click="main.removeFood(food)">x</button> {{food}} 
						    	</li>
							</ul>
						</div>
					</div>

			</section>

				</div>
				<br/>
				<div class="parent">
					<button class="flat-button-3">Allez cuisine!</button>
				</div>
